ackground:linear-gradient(to right,#80f513,#2aeeea)}.potion__outerStar::after{top:50%;transform:translateY(-50%);height:29.2%;width:100%}.potion__outerStar::before{left:50%;transform:translateX(-50%);width:29.2%;height:100%}.potion__background{width:18.5em;height:1.125em;border-radius:1.125em;color:#1c1c48;background-color:currentColor;box-shadow:-15.625em 1.125em #15153b,16.25em 1.125em #15153b,0 1.125em,-2.25em 2.25em,2.25em 2.25em,-16.25em 3.375em #15153b,16.875em 3.375em #15153b,0 3.375em,1.25em 4.5em,-1.25em 4.5em,-16.875em 5.625em #15153b,280px 5.625em #15153b,0 5.625em,-0.625em 6.75em,0.625em 6.75em}.title{font-size:2em;color:#d3d7ff;font-family:Ubuntu,PingFang SC,HarmonyOS_Regular,Helvetica Neue,Microsoft YaHei,sans-serif,serif !important}body{display:grid;height:100vh;margin:0;place-items:center center}@media screen and (max-width:850px){body{height:110vh;zoom:0.8}}</style>
